<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudent Registration Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #43d1f5;
            padding: 40px;
        }
        .form-container {
            background-color: #7a60ec;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin: 12px 0 5px;
        }
        label {
            display: block;
            margin: 12px 0 5px;
        }
        input[type="text"]
        input[type="email"]
        input[type="tel"]
        input[type="date"]
        textarea
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
        }
        .gender-container {
            display: flex;
            gap: 15px;
            margin-top: 5px;
            color: aqua;
        }
        .gender-option label {
            margin: 0;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #5e83fd;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(60, 167, 255);
        }
    </style>
</html>
</head>
<body>
    <div class="form-container">
        <h2>Student Registration Form</h2>
        <form onsubmit="return validateForm()">
            <label for="fullname" name="fullname">Fullname</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <label>Gender</label>
            <div class="gender-option">
                <label><input type="radio" name="gender" value="male" required>
                Male</label>
                <label><input type="radio" name="gender" value="Female">
                Female</label>
                <label><input type="radio" name="gender" value="Other">
                Other</label>
    <label for="course">Course</label>
    <select id="course" name="course" required>
        <option value="">-- Select Course --</option>
        <option value="Tourism">Btourism</option>
        <option value="Education">Education</option>
        <option value="Computer Technology">Computer
 Technology</option>
        <option value="BSelectronics">BSelectronics</option>
        <option value="Hospitality Management">Hospitality 
    Management</option>
    </select>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{11}"
    placeholder="11-digit number" required>
    <label for="adress">Address</label>
    <textarea id="address" name="address" rows="4"  required></textarea>
    <button type="submit">Submit</button>
      </div>
        </form>
<script>
  function validateForm() {
    // Example simple validation (extended as needed)
    alert("Registration submitted successfully!");
    return true;
  }
  html
</script> 
</div>
</div>

</body>
